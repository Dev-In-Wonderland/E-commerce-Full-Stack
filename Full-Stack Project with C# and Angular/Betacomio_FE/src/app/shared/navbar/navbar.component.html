<nav class="navbar">
  <div class="logo">
    <img
      src="https://cdn1.vectorstock.com/i/1000x1000/25/95/bicycle-bike-logo-vector-22962595.jpg"
      alt=""
    />
  </div>
<div id="search-bar">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label style="border-radius: 16px"
        >Choose a Model
        <img
          id="search"
          src="https://static.vecteezy.com/system/resources/previews/018/931/574/original/magnifying-glass-icon-png.png"
          alt=""
        />
      </mat-label>
      <input
        type="text"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        (keyup.enter)="navigateToProduct(myControl.value)"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          (click)="navigateToProduct(myControl.value)"
          *ngFor="let option of filteredOptions | async"
          [value]="option.nomeModello"
        >
          {{ option.nomeModello }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
  <div class="nav-links">
    <img id="parent-img" src="https://cdn.icon-icons.com/icons2/2751/PNG/512/category_icon_176162.png" alt="">
    <a id="parent" [routerLink]="'/parentCategories'"><p>HOME</p></a>
    
  </div>
  <div  class="nav-buttons">
    <button id="login" style="margin-right: 10px;"
      *ngIf="!checkSession(); else logoutTemp"
      (click)="openLoginDialog()"
    >
      LOGIN
    </button>
    <button id="register" *ngIf="!checkSession()" [routerLink]="'/registration'">
      REGISTER
    </button>
  </div>

  <div style="margin-top: 10px;">
    <a id="nav-button-profile" *ngIf="checkSession()" [routerLink]="['/user']"
      ><img
        id="profile"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTllunPmpqy6BoGWIhxKylOATFQw7L-wmGf2g&usqp=CAU"
        alt=""
        />
      <p>My Profile</p></a
    >
  </div>
  <div style="margin-top: 10px;">
    <a
      id="nav-button-history"
      *ngIf="checkSession()"
      [routerLink]="['/history']"
      ><img
      id="history"
        src="https://media.istockphoto.com/id/1254374193/it/vettoriale/icona-libro.jpg?s=1024x1024&w=is&k=20&c=-ejWRcLgheoaBx2_EQjhLIenLV4-r3P7G48mDSlo69Q="
        alt=""
      />
      <p>Order History</p></a
